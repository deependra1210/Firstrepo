<html>
	<head>
		<title>Home</title>
	</head>
	<body>
		<h1>Welcome to Kodebook</h1>
		<h3>! Create your account</h3>
		<form action="/signUp" method="post">
			<hr>
			<label>Username</label>
			<input type="text" name="username" >
			<br>
			<br>
			<label>Email</label>
			<input type="email" name="email" >
			<br><br>
			<label>Password</label>
			<input type="password" name="password" >
			<br><br>
			<label>DOB</label>
			<input type="date" name="dob" >
			<br><br>
			<label>Gender :</label>
			<label>M</label><input type="radio" name="gender" value="M">
			<label>F</label><input type="radio" name="gender" value="F">
			<label>O</label><input type="radio" name="gender" value="O">
			<br>
			
			<input type="submit"> 
			<hr>
			
			
			<a href="/">already have an account please login here</a>
			
		</form>
		
	</body>
</html>
